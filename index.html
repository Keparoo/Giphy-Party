<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Giphy Party!</title>
</head>

<body>
    <div class="container">
        <div class="container">
            <div class="form-inline">
                <div class="col-4">
                    <input class="form-control" type="text" id="searchTerm" placeholder="Enter a search term">
                </div>
                <div class="col-2">
                    <button class="btn btn-success form-control" id="searchButton">Search Giphy!</button>
                </div>
                <div class="col-2">
                    <button class="btn btn-danger form-control" id="removeButton">Remove Images</button>
                </div>
            </div>
        </div>

        <div class="container" id="gifs"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
</body>

</html>
